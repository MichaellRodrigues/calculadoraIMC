<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora IMC</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./js/script.js" defer type="module"></script>
    <script src="./js/modal.js" defer></script>
  </head>
  <body>
    <div class="alert-error">Digite somente números</div>

    <div class="container">
      <main class="card">
        <form action="">
          <h1 class="title">Cálculo de IMC</h1>
          <div class="input-wrapper">
            <label for="weight">Peso(kg)</label>
            <input id="weight" type="text" placeholder="60" />
          </div>
          <div class="input-wrapper">
            <label for="height">Altura(cm)</label>
            <input id="height" type="text" placeholder="170" />
          </div>
          <button type="submit">
            Calcular IMC
            <img src="./assets/arrow.svg" alt="seta" />
          </button>
        </form>
      </main>
    </div>

    <div class="modal-wrapper">
      <div class="modal card">
        <button class="close">
          <img src="./assets/close.svg" alt="fechar" />
        </button>
        <h2 class="title"><span>IMC é de</span></h2>
      </div>
    </div>
  </body>
</html>
